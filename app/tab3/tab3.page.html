

<ion-datetime-button datetime="datetime"></ion-datetime-button>

<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime id="datetime" (ionChange)="dateChanged($event)"></ion-datetime>
  </ng-template>
</ion-modal>


<div *ngIf="selectedDateInfo">
  {{ selectedDateInfo }}
</div>
